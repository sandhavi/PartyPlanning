<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-ordinary">
      <div class="login-ordinary-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="sign-in-parent">
              <h2 class="sign-in">Sign in</h2>
              <div class="if-you-dont-have-an-account-r-parent">
                <div class="if-you-dont">
                  If you donâ€™t have an account register
                </div>
                <div class="you-can-register-container">
                  <span class="you-can">You can </span>
                  <span class="register-here">Register here !</span>
                </div>
              </div>
            </div>
          </div>
          <div class="email-parent">
            <div class="email">Email</div>
            <div class="message-1-parent">
              <img class="message-1-icon" alt="" src="./public/message-1.svg" />

              <input
                class="enter-your-email"
                placeholder="Enter your email address"
                type="text"
              />
            </div>
            <div class="component-child"></div>
          </div>
          <div class="frame-group">
            <div class="password-wrapper">
              <div class="password">Password</div>
            </div>
            <div class="lock-icon">
              <div class="frame-container">
                <div class="padlock-1-parent">
                  <img
                    class="padlock-1-icon"
                    loading="eager"
                    alt=""
                    src="./public/padlock-1.svg"
                  />

                  <div class="enter-your-password">Enter your Password</div>
                </div>
                <img
                  class="invisible-1-icon"
                  loading="eager"
                  alt=""
                  src="./public/invisible-1.svg"
                />
              </div>
              <div class="lock-icon-child"></div>
            </div>
            <div class="login-form">
              <div class="rectangle-parent">
                <input class="rectangle-input" type="checkbox" />

                <div class="rememebr-me">Rememebr me</div>
              </div>
              <div class="forgot-password">Forgot Password ?</div>
            </div>
          </div>
          <div class="frame-div">
            <button class="rectangle-group">
              <div class="frame-child"></div>
              <div class="login">Login</div>
            </button>
            <div class="or-continue-with-parent">
              <div class="or-continue-with">or continue with</div>
              <div class="facebook-parent">
                <img
                  class="facebook-icon"
                  loading="eager"
                  alt=""
                  src="./public/facebook.svg"
                />

                <img
                  class="apple-icon"
                  loading="eager"
                  alt=""
                  src="./public/apple.svg"
                />

                <img
                  class="google-icon"
                  loading="eager"
                  alt=""
                  src="./public/google.svg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="rectangle-container">
        <div class="frame-item"></div>
        <img
          class="iconleft"
          loading="eager"
          alt=""
          src="./public/iconleft.svg"
        />

        <div class="back-button">
          <img class="saly-10-icon" alt="" src="./public/saly10@2x.png" />

          <div class="back-to-the">Back to the website</div>
        </div>
      </div>
    </div>
  </body>
</html>
