<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LoginUser.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@600&display=swap"
    />
  </head>
  <body>
    <div class="login-ordinary">
      <div class="login-ordinary-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="sign-in-parent">
              <h2 class="sign-in">Sign in</h2>
              <div class="if-you-dont-have-an-account-r-parent">
                <div class="if-you-dont">
                  If you donâ€™t have an account register
                </div>
                <div class="you-can-register-container">
                  <span class="you-can">You can </span>
                  <span class="register-here" style="color: purple">
                    <a href="https://www.google.com/"> Register here ! </a>
                  </span>
                </div>
              </div>
            </div>
          </div>

          <form id="loginForm" action="your_php_handler.php" method="post">
            <div class="email-parent">
              <div class="email">Email</div>
              <div class="message-1-parent">
                <img
                  class="message-1-icon"
                  alt=""
                  src="./public/message-1.svg"
                />
                <input
                  class="enter-your-email"
                  placeholder="Enter your email address"
                  type="text"
                  name="email"
                />
              </div>
              <div class="component-child"></div>
            </div>

            <div class="email-parent">
              <div class="email">Password</div>
              <div class="message-1-parent">
                <img
                  class="padlock-1-icon"
                  loading="eager"
                  alt=""
                  src="./public/padlock-1.svg"
                />
                <input
                  class="enter-your-email"
                  placeholder="Enter your password"
                  type="password"
                  name="password"
                />
              </div>
              <div class="component-child"></div>
            </div>

            <div class="frame-group">
              <div class="login-form">
                <div class="rectangle-parent"></div>
              </div>
            </div>

            <div class="frame-div">
              <button class="rectangle-group" type="submit">
                <div class="frame-child"></div>
                <div class="login">Login</div>
              </button>
              <div class="or-continue-with-parent"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="rectangle-container">
        <div class="frame-item"></div>
        <img
          class="iconleft"
          loading="eager"
          alt=""
          src="./public/iconleft.svg"
        />
        <div class="back-button">
          <img class="saly-10-icon" alt="" src="./public/saly10@2x.png" />
          <div class="back-to-the">
            <a href="https://www.google.com/" style="color: whitesmoke">
              Back to the website
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../../JS/login.js"></script>
  </body>
</html>
