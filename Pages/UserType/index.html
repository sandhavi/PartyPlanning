<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-user-type">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="div">
              <div class="group"></div>
              <div class="rectangle"></div>
              <div class="text-wrapper">Party Planner</div>
              <div class="logo-header">
                <div class="logo">
                  <img class="party-PRO" src="img/partypro.png" />
                  <div class="pattern"></div>
                  <div class="pattern-2"></div>
                  <div class="pattern-3"></div>
                  <div class="pattern-4"></div>
                </div>
              </div>
              <img
                class="friends-celebrating"
                src="img/friends-celebrating-christmas-at-party.png"
              />
            </div>
            <div class="overlap-2">
              <div class="text-wrapper-2">Administrator</div>
              <img
                class="woman-connects-a"
                src="img/woman-connects-a-laptop-to-the-server.png"
              />
            </div>
          </div>
          <div class="back-to-website">
            <div class="text-wrapper-3">Back to the website</div>
            <img class="icon-left" src="img/icon-left.svg" alt="new" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
